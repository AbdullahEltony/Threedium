<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section id="login">
       <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6">
                <form action="" class="px-lg-5 px-2">
                    <div class="logo-img">
                        <img src="../All_images/logoBig.702fdf12.png" class="img-fluid" alt="logo">
                    </div>
                    <h5 class="mb-4">Sign In with an Unlimited Account</h5>
                    <input type="email" placeholder="Email Address">
                    <div class="password">
                        <input type="password" placeholder="password">
                        <a href="#">Forgot Your Password?</a>
                    </div>
                    <input type="submit" id="loginbtn" value="LOG IN NOW">
                    <div class="protected d-flex mt-4">
                        <div class="protect-text text-start">
                            <span class="d-block">protected by <strong>reCAPTCHA</strong</strong></span>
                            <span><a href="https://www.threedium.io/privacy">privacy</a> - <a href="https://www.threedium.io/terms">Terms</a></span>
                        </div>
                        <div class="protected-img">
                            <img src="../All_images/logo_48.png" alt="">
                        </div>
                    </div>
                    <a href="#" class="privacy d-block">Privacy Policty</a>
                    <a href="#" class="signup">Don't have An Account ? <strong>Sign UP</strong></a>
                </form>
            </div>
        </div>
       </div>
    </section>
</body>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
